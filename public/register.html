<main class="flex-grow-1 ">
    <div class="">
        <div class="flex justify-center">
            <div class="">
             <h2 class="my-8">Register a new user</h2>
                <form id="registerForm" class="bg-slate-200 p-10 rounded-lg">
                    <div class="mb-3 flex flex-col">
                        <label class="fw-semibold">Name</label>
                        <input class="input input-bordered" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case and upper case letters, and underscore. (Example: John_doe49)">
                    </div>

                    <div class="mb-3 flex flex-col">
                        <label for="" class="fw-semibold">Email</label>
                        <input class="input input-bordered" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
                    </div>

                    <div class="mb-3 flex flex-col">
                        <label for="" class="fw-semibold">Avatar</label>
                        <input class="input input-bordered" type="url" name="avatar" value="https://picsum.photos/200/300">
                    </div>    

                    <div class="mb-3 flex flex-col">
                        <label for="" class="fw-semibold">Password</label>
                        <input class="input input-bordered" type="password" name="password" required minlength="8">
                    </div>

                    
                    <div class="mb-3 flex flex-col">
                        <button class="btn btn-success mt-10">Register</button>
                    </div>    

                </form>
            </div>
        </div>
    </div>
