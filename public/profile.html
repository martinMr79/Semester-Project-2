    <form id="loginForm">

      <div class=" my-3 ">

          <input class="form-control mb-4 input input-bordered" type="email" name="email" required  pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to login.">
      </div>

      <div class=" mb-3">
          <label for="" class="font-semibold">Password</label>
          <input class="form-control input input-bordered" type="password" name="password" required minlength="8">
      </div>
      
      <div
      class="flex items-center form-check"
    >
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />

    </div>



      <button class="btn btn-success my-3 col-6">Login</button>
