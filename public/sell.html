<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/listings/sell.mjs" defer type="module" ></script>
    <script src="/js/index.mjs" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
    src="https://kit.fontawesome.com/bbebfafa64.js"
    crossorigin="anonymous"
  ></script>
</head>



<body>
    <main>
        <div class="container-lg mt-4 lg:mt-16">
          <h2 class="my-8 text-center">Sell your items</h2>
            <div class="flex flex-row justify-center">
                
                    
                    <form id="sellItem" class="bg-slate-200 p-10 rounded-lg">
                     
                        <div class="my-3 flex flex-col">
                          <label>Title</label>
                          <input class="input input-bordered" type="text" name="title" required>
                        </div>
            
                        <div class="mb-3 flex flex-col">
                          <label>Description</label>
                          <textarea class="input input-bordered" type="text" name="description" required></textarea>
                        </div>
            
                        <div class="mb-3 flex flex-col">
                          <label>Tags</label>
                          <input class="input input-bordered" type="text" name="tags">
                        </div>
            
                        <div class="mb-3 flex flex-col">
                          <label>Image URL</label>
                          <input class="input input-bordered" type="url" name="media">
                        </div>

                        <div class="mb-3 flex flex-col">
                            <label>Auction end</label>
                            <input class="input input-bordered" type="datetime-local" name="endsAt">
                        </div>  
                        <div class="flex flex-col">
                        <button class="btn btn-success mt-12 ">Sell now</button>
                      </div>
                      </form>
            </div>
        </div>
      </div>  
    </main>
</body>
</html>
